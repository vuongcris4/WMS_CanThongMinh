{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Thêm đơn vị</h1>

        <div class="form-control space-y-4">
            <form method="POST" hx-post="{% url 'add_unit' %}" hx-target="#unit-list" hx-swap="innerHTML"
                  hx-on::after-request="this.reset()">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Thêm</button>
            </form>
        </div>

        <br>

        <h2 class="text-2xl font-semibold mb-2">Danh sách đơn vị</h2>
        <div id="unit-list" class="bg-base-100 p-4 rounded-lg shadow">
            {% include 'units/unit_list.html' %}
        </div>
    </div>
{% endblock %}
